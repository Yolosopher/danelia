		<script>
			// login register page vars
			let loginRegisterMenuButtons = document
				.querySelector(".login-menu-slider")
				.querySelector("ul")
				.querySelectorAll("li");

			// functions
			const switchLoginRegis = (e) => {
				let loginSlider = document.querySelector(".login-menu-slider");
				if (e.target.parentNode.classList.contains("login")) {
					loginSlider.classList.remove("register");
				} else {
					loginSlider.classList.add("register");
				}
			};
			// event listeners
			loginRegisterMenuButtons.forEach((link) => {
				link.addEventListener("click", switchLoginRegis);
			});
			// swipers
			let loginMenuSwiper = new Swiper(".login-menu-slider", {
				slidesPerView: "auto",
				direction: "horizontal",
				breakpoints: {
					0: {
						spaceBetween: 25,
					},
					769: {
						spaceBetween: 35,
					},
				},
			});
		</script>
