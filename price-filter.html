<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricefilter in products</title>
</head>
<body>
    <h1 style="margin-bottom: 100px;">PRICE FILTER IN PRODUCTS</h1>
    <!-- price filter -->
    <form class="middle price-filter">
        <div class="multi-range-slider">
            <h2>ფასით ფილტრაცია</h2>
            <!-- აქ ორივეგან უნდა ჩაიწეროს მინიმუმიც -->
            <input
                type="range"
                id="input-left"
                min="0"
                max="250"
                value="25"
            />
            <input
                type="range"
                id="input-right"
                min="0"
                max="250"
                value="75"
            />

            <div class="slider">
                <div class="track">
                    <span class="track-size-min">0</span>
                    <span class="track-size-max">250</span>
                </div>
                <div class="range"></div>
                <div class="thumb left">
                    <span class="thumb-content">5.00 ₾</span>
                </div>
                <div class="thumb right">
                    <span class="thumb-content">95.00 ₾</span>
                </div>
            </div>
        </div>
        <input
            type="submit"
            value="submit"
            id="filter-submit-btn"
            class="filter-submit-btn"
        />
    </form>
</body>
</html>
